---
layout: default
--- 
<script src="{{ site.baseurl }}/assets/js/script.js"></script>

<main>
  {% for post in site.posts %}
    <article class="post">
      <div class="post-content">
        <div id="header">
          <div id="cover"><h1 id="title">{{ post.title }}</h1></div>
          <div id="author"><b>Authors:</b> {{ post.author }}</div>
          <div id="date">{{ post.date | date: "%B %e, %Y" }}</div>
        </div>
        <div id="toc">
          <h1>Table of Contents</h1>
          <div id="toc-container"></div>
        </div>
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</main>
