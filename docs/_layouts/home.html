---
layout: default
--- 

<main>
  {% for post in site.posts %}
    <article class="post">
      <div class="post-content">
        <div id="header">
          <div id="cover"><h1 id="title">{{ post.title }}</h1></div>
          <div id="author"><b>Authors:</b> {{ post.author }}</div>
          <div id="date">{{ post.date | date: "%B %e, %Y" }}</div>
        </div>
        <div id="table-of-contents">
          {% toc %}
        </div>
        {{ post.content }}
      </div>
    </article>
  {% endfor %}
</main>
